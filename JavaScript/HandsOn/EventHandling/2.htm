<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span
        {
            color: red;
        }
    </style>
    <script>
        Add=()=>{
            let n1=document.forms[0]['txtNo1'].value;
            let n2=document.forms['f1']['txtNo2'].value;
            n1=parseInt(n1); //convertes string into number
            n2=parseInt(n2);
            let result=n1+n2;
            document.getElementById('s1').innerHTML=result;
           // alert(n1);
        }
    </script>
</head>
<body>
    <form id='f1'>
        <table>
            <tr>
                <td>No1</td>
                <td><input type="text" id='txtNo1'></td>
            </tr>
            <tr>
                <td>No2</td>
                <td><input type="text" id='txtNo2'></td>
            </tr>
            <tr>
                
                <td colspan="2"><input type="button" onclick="Add()" value="Add"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <span id='s1'></span>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
