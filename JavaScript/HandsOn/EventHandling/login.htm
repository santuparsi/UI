<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
    table
    {
        margin:30px;
    }
</style>
<script>
    function Validate()
    {
        let uname=document.getElementById('uname').value;
        let pwd=document.getElementById('pwd').value;
        if(uname=="")
        {
            document.getElementById('s1').innerHTML='Pls Enter Name'
            event.preventDefault() //prevents server request
        }
        else if(pwd=="")
        {
            document.getElementById('s1').innerHTML='Pls Enter Password'
            event.preventDefault(); //prevents server request
        }
    }
</script>
</head>
<body>
    
    <div class="container">
       <form id='form1' action="http://www.google.co.in" onsubmit="Validate()">
        <table style='width:400px;'class="table table-bordered">
            <tr>
                <td>Username</td>
                <td><input type="text" id='uname' class="form-control"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" id='pwd' class="form-control"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="SignIn" class="text-info">
                    <input type="reset" value="Rest" class="text-primary">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <span id='s1' class="text-warn"></span>
                </td>
            </tr>
        </table>
       </form>
    </div>
    
</body>
</html>
