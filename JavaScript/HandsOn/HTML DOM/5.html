<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .intro
        {
            color: rebeccapurple;
        }
    </style>
</head>
<body>
    <p class="intro">Javascript work with HTML DOM</p>
    <h1 class="intro">Javascript is more popular</h1>
    <p id='demo'></p>
    <h1 id='demo1'></h1>
    <script>
        let x=document.getElementsByClassName('intro'); //returns array of elements
        document.getElementById('demo').innerHTML=x[1].innerHTML;
        for(let i=0;i<x.length;i++)
        {
            document.write(x[i].innerHTML);
        }
    </script>
</body>
</html>
